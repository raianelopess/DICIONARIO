<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionario</title>
</head>
<h1>Dicionario Informatica</h1>
<body>
    <button>SEO
    <small> É a sigla de Search Engine Optimization<br>
         (otimização de mecanismos de busca) e é o conjunto de técnicas usadas,<br>
          geralmente divididas entre tecnologia, conteúdo e autoridade, para alcançar bom posicionamento de páginas<br>
           de um site no Google e em outros buscadores, gerando tráfego orgânico</small></button>
           <br>
           <button>CLI
               <small>
                Significa Interface de Linha de Comando (ILC). Geralmente, ela representa um <br>
                programa funcionando através de linhas de comando, <br>
                que aceita entrada de texto para executar funções do sistema operacional.
               </small>
           </button>
           <button>IDE
               <small>
             Um ambiente de desenvolvimento integrado (IDE) é um software para criar aplicações que combina ferramentas<br>
             comuns de desenvolvimento em uma única interface gráfica do usuário (GUI)
           </small>
        </button>
        <button>DNS
            <small>O DNS (Domain Name System – Sistema de nome de domínio) converte nomes de domínio legíveis<br>
                 por humanos (por exemplo, www.amazon.com)<br>
                 em endereços IP legíveis por máquina (por exemplo, 192.0.2.44).</small>
        </button>
        <button>IP
            <small>
                Significa “endereço do Protocolo de Internet”. O Protocolo de Internet <br>
                é um conjunto de regras para comunicação pela internet para envio de e-mail, streaming de vídeo ou conexão a um site.<br>
                Um endereço IP identifica uma rede ou dispositivo na internet.
            </small>
        </button>
        <button>API
            <small>Interface de programação de aplicações, um conjunto de definições e protocolos para<br>
                 criar e integrar softwares de aplicações</small>
        </button>
        <button>JSON
            <small>É basicamente um formato leve de troca de informações/dados entre sistemas.<br>
                Mas JSON significa JavaScript Object Notation, ou seja, só posso usar com JavaScript correto?<br>
                Na verdade não e alguns ainda caem nesta armadilha.<br>
                 O JSON além de ser um formato leve para troca de dados é também muito simples de ler.</small>
        </button>
        <button>PWA
            <small>Nada mais é do que as páginas web ou sites regulares, em seu formato técnico, <br>
                mas que aparecem como aplicativos tradicionais ou móveis (nativos) ao usuário, <br>
                combinando os recursos oferecidos pelos navegadores modernos com os benefícios da experiência móvel</small>
        </button>
        <button>WWW
            <small>É a sigla para World Wide Web, uma rede mundial de computadores interligados.<br>
                A tradução literal de world wide web é "teia em todo o mundo" ou "teia do tamanho do mundo",<br> 
                e indica a potencialidade da internet, capaz de conectar o mundo, como se fosse uma teia.</small>
        </button>
        <button>HTTP
            <small>É um protocolo (protocol) que permite a obtenção de recursos, como documentos HTML.<br>
                 É a base de qualquer troca de dados na Web e um protocolo cliente-servidor, <br>
                o que significa que as requisições são iniciadas pelo destinatário, geralmente um navegador da Web</small>
        </button>
        <button>CMS
            <small>É a sigla para Content Management System, ou em bom português, Sistema Gerenciador de Conteúdo. <br>
                Essencialmente, um CMS tem como objetivo facilitar a criação, edição, <br>
                publicaçãoe distribuição de informação</small>
        </button>
        <button>VI/UX
            <small>É a abreviação de User Experience, em português, experiência do usuário. Trata-se de uma estratégia que 
                tem como objetivo entregar experiências melhores aos usuários de<br>
                 serviços e produtos digitais ou físicos</small>
        </button>
        <button>DOM
            <small>
                DOM é a sigla em inglês para Document Object Model, que significa modelo de documento por objetos. <br>
                é uma interface de programação para documentos HTML, XML e SVG . <br>
                Ele fornece uma representação estruturada do documento como uma árvore.<br>
                 O DOM define métodos que permitem acesso à árvore, para que eles possam alterar a estrutura,<br>
                  estilo e conteúdo do documento</small>
        </button>
        <button>MVC
            <small>É uma sigla do termo em inglês Model (modelo) View (visão) e Controller (Controle)<br>
                que facilita a troca de informações entre a <br>
                interface do usuário aos dados no banco, fazendo com que as respostas sejam mais rápidas e dinâmicas</small>
        </button>
        <button>REGEX
            <small>São padrões utilizados para identificar determinadas combinações ou cadeias de caracteres em uma string.<br>
                 Ela faz parte do dia a dia de todos os programadores e administradores de infra</small>
        </button>
        <button>REST
            <small>É a sigla em inglês para "Representational State Transfer", que em português significa tansferência de estado representacional.<br>
                Essa arquitetura foi criada pelo cientista da computação Roy Fielding</small>
        </button>
        <button>SDK
            <small>É a sigla para Software Development Kit, ou kit de desenvolvimento de software.<br>
                 Um SDK são ferramentas fornecidas pelo fabricante de uma plataforma de hardware, sistema operacional ou linguagem de programação</small>
        </button>
        <button>CND
            <small>(Rede de Entrega de Conteúdo) é um grupo de servidores geograficamente<br>
                 distribuídos que aceleram a entrega do conteúdo da Web, aproximando-o de onde os usuários estão</small>
        </button>
        <button>DOP
            <small>Denominação de Origem Protegida é a designação regulamentada pela União Europeia que protege os nomes dos produtos<br>
                cuja produção, elaboração e transformação ocorrem numa região delimitada, com um saber-fazer devidamente reconhecido e verificado.</small>
        </button>
        <button>XML
            <small>Significa “eXtensible Markup Language” em inglês, que é basicamente um formato de<br>
                arquivo universal usado para criar documentos com dados organizados.</small>
        </button>
        <button>AJAX
            <small>Significa Asynchronous JavaScript e XML. Em poucas palavras, é o uso do objeto XMLHttpRequest para se<br>
                comunicar com os scripts do lado do servidor. Ele pode enviar bem como receber<br>
                 informações em uma variedade de formatos, incluindo JSON, XML, HTML, e até mesmo arquivos de texto</small>
        </button>
</body>
</html>
